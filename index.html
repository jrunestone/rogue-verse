<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rogue verse 0.0.1</title>

        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <div style="position: absolute; z-index: 100; color: #fff; top: 0; left: 0; width: 350px; height: 100%; overflow-y: scroll; white-space: nowrap;">
            <p>Last commit: <strong><span id="commit"></span></strong></p>
            <ul id="commits" style="margin: 0; padding: 0; list-style-type: none"></ul>
        </div>

        <script src="scripts/phaser.min.js"></script>
        <script src="scripts/main.js"></script>

        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

        <script>
            $(function() {
                $.getJSON("https://api.github.com/repos/swemaniac/rogue-verse/commits?sha=develop&per_page=100", function(data) {
                    var list = $("#commits");

                    $('#commit').text(data[0].committer.date);

                    data.forEach(function(item) {
                        list.append("<li style='margin: 0; padding: 0;'><strong>" + item.committer.date + "</strong>: " + item.commit.message + "</li>");
                    });
                });
            });
        </script>
    </body>
</html>
